<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="top__bg__img"></div>
    <main>
      <section class="main__section">
        <img
          class="main__img"
          src="images/illustration-hero.svg"
          alt="person jamming to music"
        />
        <div class="main__container">
          <h1 class="main__h1">Order Summary</h1>
          <p class="main__p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="main__plan">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="main__container__annualPlan__cost">
              <p class="main__plan__annualPlan">Annual Plan</p>
              <p class="main__plan__cost">$59.99/year</p>
            </div>
            <a class="main__plan__change" href="#">Change</a>
          </div>
          <button class="main__btn" type="button">Proceed to Payment</button>
          <a class="main__cancel" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
